<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Haunted Roast Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-black stars flex overflow-hidden">

    <!-- Left Side-->
    <div class="flex-1 relative flex items-center justify-start overflow-hidden">
      <div class="moon"></div>
    </div>

    <!-- Right Side -->
    <div class="flex-1 relative flex items-center justify-center overflow-hidden p-8">
      <div class="moon mirrored-moon"></div>
      <div class="max-w-lg w-full chat-container p-6">
        <h1 id="ghostName" data-text="Connecting to the other realm..." class="text-2xl font-bold glitch text-red-500 text-center mb-4">
           Connecting to the other realm...
        </h1>
        <div id="chatBox" class="h-80 bg-black/30 p-3 rounded-lg border border-gray-700 mb-4">
          <p id="startMessage" class="start-message"></p>
        </div>

        <div class="flex gap-2">
          <input
            id="userInput"
            type="text"
            placeholder="Do you dare?..."
            class="user-input"
            onkeypress="if(event.key==='Enter') sendMessage()"
          />
          <button
            onclick="sendMessage()"
            class="send-btn"
          >
             Send
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      made with ðŸ–¤ by <a href="https://github.com/Shreya-1005/wreckathon" class="text-red-500 hover:underline" target="_blank" rel="noopener noreferrer">404 Not Found</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
