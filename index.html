<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Haunted Roast Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
      /* Chat bubbles */
      .chat-bubble {
        max-width: 80%;
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: 18px;
        word-wrap: break-word;
        animation: fadeInUp 0.5s ease-out;
        position: relative;
      }

      .user-bubble {
        background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
        color: #ff0000;
        border: 2px solid #660000;
        margin-left: auto;
        margin-right: 0;
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
      }

      .bot-bubble {
        background: linear-gradient(135deg, #220000 0%, #440000 100%);
        color: #cccccc;
        border: 2px solid #ff0000;
        margin-left: 0;
        margin-right: auto;
        border-bottom-left-radius: 4px;
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      }

      .system-bubble {
        background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        color: #888888;
        border: 2px solid #444444;
        margin: 8px auto;
        text-align: center;
        border-radius: 18px;
        font-style: italic;
        box-shadow: 0 4px 12px rgba(68, 68, 68, 0.3);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Typing indicator */
      .typing-indicator {
        display: none;
        padding: 12px 16px;
        margin: 8px 0;
        background: linear-gradient(135deg, #220000 0%, #440000 100%);
        border: 2px solid #ff0000;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        max-width: 80px;
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      }

      .typing-dots {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 40px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #ff0000;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes typing {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-black stars flex overflow-hidden">

    <!-- Left Side-->
    <div class="flex-1 relative flex items-center justify-start overflow-hidden">
      <div class="moon"></div>
    </div>

    <!-- Right Side -->
    <div class="flex-1 relative flex items-center justify-end overflow-hidden">
      <div class="moon mirrored-moon"></div>
    </div>

    <!-- Center -->
    <div class="absolute inset-0 flex items-center justify-center p-8">
      <div class="moon mirrored-moon"></div>
      <div class="max-w-lg w-full chat-container p-6">
        <h1 id="ghostName" data-text="Connecting to the other realm..." class="text-2xl font-bold glitch text-red-500 text-center mb-4">
           Connecting to the other realm...
        </h1>
        <div id="chatBox" class="h-80 bg-black/30 p-3 rounded-lg border border-gray-700 mb-4 overflow-y-auto flex flex-col">
          <!-- Chat messages will appear here -->
        </div>

        <!-- Typing indicator -->
        <div id="typingIndicator" class="typing-indicator">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>

        <div class="flex gap-2">
          <input
            id="userInput"
            type="text"
            placeholder="Do you dare?..."
            class="user-input"
            onkeypress="if(event.key==='Enter') sendMessage()"
          />
          <button
            onclick="sendMessage()"
            class="send-btn"
          >
             Send
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      made with 🖤 by <a href="https://github.com/Shreya-1005/wreckathon" class="text-red-500 hover:underline" target="_blank" rel="noopener noreferrer">404 Not Found</a>
    </footer>

    <script>
      // Chat functionality
      const chatBox = document.getElementById('chatBox');
      const userInput = document.getElementById('userInput');
      const typingIndicator = document.getElementById('typingIndicator');
      
      // Sample bot responses for demo
      const botResponses = [
        "👻 Ah, a brave soul enters my domain...",
        "🔮 I sense fear in your words, mortal...",
        "⚰️ Your soul is darker than expected...",
        "🌙 The spirits whisper of your secrets...",
        "💀 Even the dead would be embarrassed for you...",
        "🕯️ I've seen haunted houses less scary than your life choices...",
        "🦇 The void calls, but even it doesn't want you...",
        "⚡ Your aura is so dark, I need night vision..."
      ];

      function addMessage(message, sender, isSystem = false) {
        const messageDiv = document.createElement('div');
        
        if (isSystem) {
          messageDiv.className = 'chat-bubble system-bubble';
        } else if (sender === 'user') {
          messageDiv.className = 'chat-bubble user-bubble';
        } else {
          messageDiv.className = 'chat-bubble bot-bubble';
        }
        
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        
        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function showTyping() {
        typingIndicator.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function hideTyping() {
        typingIndicator.style.display = 'none';
      }

      function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        
        // Add user message
        addMessage(message, 'user');
        userInput.value = '';
        
        // Show typing indicator
        showTyping();
        
        // Simulate bot response delay
        setTimeout(() => {
          hideTyping();
          const randomResponse = botResponses[Math.floor(Math.random() * botResponses.length)];
          addMessage(randomResponse, 'bot');
        }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
      }

      // Initialize with welcome message
      window.addEventListener('load', () => {
        setTimeout(() => {
          addMessage("Connection established... The spirits are ready to roast!", 'system', true);
          setTimeout(() => {
            addMessage("👻 Welcome, foolish mortal... I am the Haunted Roast Bot. Speak, and I shall judge your very essence!", 'bot');
          }, 1000);
        }, 2000);
      });

      // Auto-focus input
      userInput.focus();
    </script>
  </body>
</html>
